  <!-- Request Section -->


  <section class="content-section text-center" id="request">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2>Request</h2>
          <button class="btn btn-primary btn-bg" data-target="#contactform" data-toggle="modal" type="button">Request A Proofreading</button> <!-- Modal -->
        </div>
      </div>
    </div>


    <div aria-hidden="true" aria-labelledby="contactformTitle" class="modal fade" id="contactform" role="dialog" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="contactformLongLabel">Request A Proofreading</h5>
            <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
          </div>


          <div class="modal-body">
            <div class="container">
              <div class="custom-form">
                <form accept-charset="UTF-8" action="https://usebasin.com/f/f30f8edb28b2" enctype="multipart/form-data" id="basinform" method="post" name="basinform">
                  <div class="form-group">
                    <label for="name">Full Name <small class="text-muted">(required)</small></label> <input class="form-control" id="name" name="name" placeholder="Type your full name here..." required="" type="text">
                  </div>


                  <div class="form-group">
                    <label for="email">Email address <small class="text-muted">(required)</small></label> <input class="form-control" id="email" name="email" placeholder="Type your email address here..." required="" type="email">
                  </div>


                  <div class="form-group">
                    <label for="phone-number">Phone Number <small class="text-muted">(required)</small></label> <input class="form-control" id="phone-number" name="phone-number" placeholder="Type your phone number here..." required="" type="tel">
                  </div>


                  <div class="form-group">
                    <label for="preferred-contact-method">Your Preferred Contact Method <small class="text-muted">(required)</small></label> <select class="form-control" id="preferred-contact-method" name="preferred-contact-method" required="">
                      <option disabled selected>
                        Choose...
                      </option>

                      <option>
                        Email
                      </option>

                      <option>
                        Phone
                      </option>
                    </select>
                  </div>


                  <div class="form-group">
                    <label>Select what I will be proofreading</label>

                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                      <li class="nav-item">
                        <a aria-controls="pills-website" aria-selected="true" class="nav-link" data-toggle="pill" href="#pills-website" id="pills-website-tab" role="tab">Website</a>
                      </li>


                      <li class="nav-item">
                        <a aria-controls="pills-document" aria-selected="false" class="nav-link" data-toggle="pill" href="#pills-document" id="pills-document-tab" role="tab">Document</a>
                      </li>


                      <li class="nav-item">
                        <a aria-controls="pills-other" aria-selected="false" class="nav-link" data-toggle="pill" href="#pills-other" id="pills-other-tab" role="tab">Other</a>
                      </li>
                    </ul>


                    <div class="tab-content" id="pills-tabContent">
                      <div aria-labelledby="pills-website-tab" class="tab-pane fade" id="pills-website" role="tabpanel">
                        <div class="form-group">
                          <label for="url">Please enter the url of the website I will be proofreading</label> <input class="form-control" id="url" name="url" placeholder="Type your website url including http:// here..." type="url">
                        </div>
                      </div>


                      <div aria-labelledby="pills-document-tab" class="tab-pane fade" id="pills-document" role="tabpanel">
                        <div class="form-group">
                          <label for="fileupload">Please upload an example of what I will be proofreading. The file must be smaller than 1 gigabyte, and must be a pdf, odt, or docx file.</label><input class="form-control-file" id="fileupload" name="document" type="file">
                        </div>
                      </div>


                      <div aria-labelledby="pills-other-tab" class="tab-pane fade" id="pills-other" role="tabpanel">
                        <div class="form-group">
                          <label for="other-description">Please type a detailed description of what I will be proofreading</label>

                          <textarea class="form-control" id="other-description" minlength="10" name="other-description" placeholder="Type your description here..." rows="4"></textarea>
                        </div>
                      </div>
                    </div>


                    <div class="form-group">
                      <label for="other-information">Other Information</label>

                      <textarea class="form-control" id="other-information" minlength="3" name="other-information" placeholder="Type other information here..." rows="2"></textarea>
                    </div>


                    <div class="form-group">
                      <div class="g-recaptcha" data-sitekey="6Lew3SMUAAAAAJ82QoS7gqOTkRI_dhYrFy1f7Sqy">
                      </div>
                      <br>
                    </div>
                  </div>
                </form>
              </div>


              <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancel</button><button class="btn btn-danger" id="reset" type="reset">Reset</button><button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </div>

  <script type="text/javascript">
      $('#contactform').modal({backdrop: 'static', keyboard: false, show: false})
  </script>
  <script type="text/javascript">
      $(document).ready(function() {
      var url = window.location.href;
      var modalToOpen = url.substring(url.indexOf("#"));
      if(window.location.href.indexOf(modalToOpen) != -1) {
      $(modalToOpen).modal("show");
      }
      });
  </script>
  <script type="text/javascript">
      $("#pills-document-tab").click(function() {
      $('#url').val('');
      $('#other-description').val('');
      });
  </script>
  <script type="text/javascript">
      $("#pills-other-tab").click(function() {
      $('#url').val('');
      });
  </script>
  <script type="text/javascript">
      $("#pills-website-tab").click(function() {
      $('#url').val('http://');
      $('#other-description').val('');
      });
  </script>
  <script type="text/javascript">
      $("#reset").click(function() {
      setTimeout(function(){
      $('#url').val('http://');
      },60);
      });
  </script>
